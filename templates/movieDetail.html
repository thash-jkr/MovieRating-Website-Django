{% extends 'base.html' %}

{% block content %}
    {{ movie }}
    <hr>
    {% if not movie_df.empty %}
        {{ movie_df|safe }}
        <hr>
        <img src="data:image/png;base64, {{ chart|safe }}">
    {% endif %}
    <hr>
    <a href="{% url 'movies:update' movie.pk %}">Edit</a>
    <a href="{% url 'movies:delete' movie.pk %}">Delete</a>
{% endblock content %}

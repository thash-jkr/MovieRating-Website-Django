{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="text-4xl text-grey-900">Add a new Movie</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3">Submit</button>
    </form>
{% endblock content %}
